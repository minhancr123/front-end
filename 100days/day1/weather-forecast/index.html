<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link
      href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css"
      rel="stylesheet"
    /> -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Document</title>
  </head>
  <body>
    <div class="weather-forecast">
      <div class="search-box">
        <i class="fa fa-map-marker icon location"></i>
        <input type="text" name="" id="" placeholder="Enter the location" />
        <i class="fa fa-search icon search"></i>
      </div>
      <div class="weather-box">
        <div class="not-found">
          <img src="../img/404.png" alt="" />
          <p>Opps! Invalid</p>
        </div>
        <div class="weather-image">
          <img src="" alt="" />
          <p class="temperature"></p>
          <p class="description"></p>
        </div>
        <div class="descriptions">
          <div class="humidity">
            <i class="fa-solid fa-water icon"></i>
            <div class="text">
              <span></span>
              <p>Humidity</p>
            </div>
          </div>
          <div class="wind-speed">
            <i class="fa-solid fa-wind icon"></i>
            <div class="text">
              <span></span>
              <p>Wind-speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script
    src="https://kit.fontawesome.com/7c8801c017.js"
    crossorigin="anonymous"
  ></script>
  <script src="./scripts.js"></script>
</html>
